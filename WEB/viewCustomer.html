  <div id="js--view-customer">
    <div class="info-header section-text-margin">
      <h1>View customer</h1>
      
    </div>
    <!-- p tags have ids -> use for form data -->
    <div class="infobox">
      <div class="info-container" id="name-info-c">Name:
        <p id="form-name-c"></p>
      </div>
      <div class="info-container" id="mail-info">E-mail:
        <p id="form-mail"></p>
      </div>
      <div class="info-container" id="desc-info-c">Description:
        <p id="form-desc-c"></p>
      </div>
    </div>
    <input class="button-view-customer" id="js--button-edit-customer" type="button" value="Edit" />
    <input class="button-view-customer" id="js--button-save-customer" type="button" value="Save" style="display: none"/>
    <input class="button-view-customer" id="js--delete-customer" type="button" value="Delete"/>
  </div>
