<div class="section-text-margin" id="js--create-customer">
    <h1>Create new customer</h1>
    <form class="form-area" id="js--form-id-customer">
        Company name:<br>
        <input type="text" name="name" id="name" required /><br>
        Email:<br>
        <input type="email" name="email" id="email"/><br>
        <label for="description">Description: </label><br>
        <textarea id="description" name="description" rows="10" cols="70"></textarea><br>
        <input id="js--button-submit-customer" class="button button-create js--button-select-customer" type="button" value="Create" />
        <input class="button button-cancel js--button-select-customer" type="button" value="Cancel" />
    </form>
</div>
