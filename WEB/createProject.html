<div class="section-text-margin" id="js--create-project">
        <h1>Create new project</h1>
        <form class="form-area" id="js--form-id-project">
          Project name:<br>
          <input class="typing-area" type="text" id="name" name="name" required /><br>
          Delivery date:<br>
          <input class="typing-area" type="date" id="endingDate" name="endingDate" /><br>
          <label for="description">Description: </label><br>
          <textarea id="description" name="description" rows="10" cols="70"></textarea><br>
          <input class="button button-create" id="js--button-submit-project" type="button" value="Create" />
          <input class="button button-cancel js--button-select-project" type="button" value="Cancel" />
        </form>
      </div>
