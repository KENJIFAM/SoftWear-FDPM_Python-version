<div class="color-container section-text-margin" id="js--create-colors">
    <h3>Create new color</h3>
    <form>
    Color name: <br>
    <input type="text" id="color-name"><br>
    Color pantone: <br>
    <input type="text" id="color-pantone"><br>
    Color code: <br>
    <input type="text" id="color-code"><br>
    </form>
    <p>Color:</p>
    <div class="preview"></div>
    <div class="colorpicker" style="display:none">
        <canvas id="picker" width="600" height="390"></canvas>
    </div>
    <br>
    <input class="button button-create js--button-view-colors" id="add-color" type="button" value="Add" />
    <input class="button button-cancel js--button-view-colors" id="cancel" type="button" value="Cancel" />
</div>
